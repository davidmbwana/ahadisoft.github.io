<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .title {
            font-family: 'Albert Sans', sans-serif;
			text-transform: uppercase;
            font-weight: 700;
            font-size: 3.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .title-link:hover .title {
            transform: scale(1.1);
        }

        .title-link:hover .logo {
            transform: scale(1.1);
        }

        .title-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body class="flex flex-wrap h-screen">

    <!-- Left Half -->
    <div class="w-full md:w-1/2 h-screen bg-cover bg-center relative" style="background-image: url('left_image.jpg');">
        <div class="flex items-center justify-center h-full">
            <a href="digital_agency.html" class="title-link">
                <img src="logo-blue.png" alt="Logo" class="logo absolute top-10 left-10">
                <h1 class="title">Digital Agency</h1>
            </a>
        </div>
    </div>

    <!-- Right Half -->
    <div class="w-full md:w-1/2 h-screen bg-cover bg-center" style="background-image: url('right_image.jpg');">
        <div class="flex items-center justify-center h-full">
            <a href="it_solutions.html" class="title-link">
                <h1 class="title">IT Solutions</h1>
            </a>
        </div>
    </div>

</body>

</html>
